<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addResume.css" />
    <title>Add your resume</title>
  </head>
  <body class="bg-green-50">
    <div id="formContainer" class="md:w-1/2 md:mx-auto">
      <h1 class="font-ebGaramond text-3xl font-bold text-zinc-900 p-5">
        Add your resume here
      </h1>
      <!-- ---------------------- FORM-------------------------------------------------------------- -->
      <form
        action="post"
        class="py-5 px-2 mb-5 md:border-2 md:rounded-xl font-poppins bg-white"
        id="myForm"
      >
        <!-- ---------------------- Personal Info -------------------------------------------------------------- -->
        <div id="personalInfo" class="border-b-2 p-3">
          <div class="py-3">
            <div class="py-1 flex justify-between">
              <label for="resumeFName">First Name</label>
              <input
                type="text"
                id="resumeFName"
                name="resumeFName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-1 flex justify-between">
              <label for="resumeMName">Middle Name</label>
              <input
                type="text"
                id="resumeMName"
                name="resumeMName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-1 flex justify-between">
              <label for="resumeLName">Last Name</label>
              <input
                type="text"
                id="resumeLName"
                name="resumeLName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>

          <div class="py-3 flex justify-between">
            <label for="resumeDOB">Date of Birth</label>
            <input
              type="date"
              id="resumeDOB"
              name="resumeDOB"
              class="border rounded px-2 focus:outline-none"
            />
          </div>

          <div class="py-3 flex justify-between">
            <label for="resumePhoneNo">Phone Number</label>
            <input
              type="tel"
              id="resumePhoneNo"
              name="resumePhoneNo"
              pattern="[0-9]{10}"
              title="Example: 1234567895"
              maxlength="10"
              class="border rounded px-2 focus:outline-none"
              required
            />
          </div>

          <div class="py-3 flex justify-between">
            <label for="resumeFatherName">Father Name</label>
            <input
              type="text"
              id="resumeFatherName"
              name="resumeFatherName"
              class="border rounded px-2 focus:outline-none"
            />
          </div>

          <div class="py-3 flex justify-between">
            <label for="resumeMotherName">Mother Name</label>
            <input
              type="text"
              id="resumeMotherName"
              name="resumeMotherName"
              class="border rounded px-2 focus:outline-none"
            />
          </div>
        </div>
        <!-- ----------------- Address Info ----------------------------------------------------- -->
        <div id="addressInfo" class="border-b-2 p-3">
          <div id="currentAddressPara"><p>Current Address</p></div>
          <div id="currentAddress" class="py-3 border-b-2">
            <div class="py-3 flex justify-between">
              <label for="resumeCountry">Country</label>
              <input
                type="text"
                id="resumeCountry"
                name="resumeCountry"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumeState">State</label>
              <input
                type="text"
                id="resumeState"
                name="resumeState"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumeDistrict">District</label>
              <input
                type="text"
                id="resumeDistrict"
                name="resumeDistrict"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePlace">City/Village</label>
              <input
                type="text"
                id="resumePlace"
                name="resumePlace"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePin">Pin Code</label>
              <input
                type="text"
                id="resumePin"
                name="resumePin"
                pattern="[0-9]{6}"
                title="Example: 123456"
                maxlength="6"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumeAddr">Remaining Address</label>
              <input
                type="text"
                id="resumeAddr"
                name="resumeAddr"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <div id="parmanentAddressPara" class="py-3">
            <p>Parmanent Address</p>
          </div>
          <div class="py-3">
            <input type="checkbox" id="sameAddress" name="sameAddress" />
            <label for="sameAddress">Same as Current Address?</label>
          </div>
          <div id="parmanentAddress" class="py-3">
            <div class="py-3 flex justify-between">
              <label for="resumePCountry">Country</label>
              <input
                type="text"
                id="resumePCountry"
                name="resumePCountry"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePState">State</label>
              <input
                type="text"
                id="resumePState"
                name="resumePState"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePDistrict">District</label>
              <input
                type="text"
                id="resumePDistrict"
                name="resumePDistrict"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePPlace">City/Village</label>
              <input
                type="text"
                id="resumePPlace"
                name="resumePPlace"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePPin">Pin Code</label>
              <input
                type="text"
                id="resumePPin"
                name="resumePPin"
                pattern="[0-9]{6}"
                title="Example: 123456"
                maxlength="6"
                class="border rounded px-2 focus:outline-none"
              />
            </div>

            <div class="py-3 flex justify-between">
              <label for="resumePAddr">Remaining Address</label>
              <input
                type="text"
                id="resumePAddr"
                name="resumePAddr"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
        </div>
        <!-- ----------------- Educational Info ----------------------------------------------------- -->
        <div id="educationalInfo" class="py-3 border-b-2">
          <div><p>Educational</p></div>
          <div>
            <input type="checkbox" id="enableMatric" name="enableMatric" />
            <label for="enableMatric">Add Matric / 10th Details</label>
          </div>
          <div id="matricDiv" class="py-3 border-b-2" style="display: none">
            <div class="py-3"><p>Matric / 10th Details</p></div>
            <div class="py-3 flex justify-between">
              <label for="matricInstName">Institute Name</label>
              <input
                type="text"
                id="matricInstName"
                name="matricInstName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="matricBoard">Board</label>
              <input
                type="text"
                id="matricBoard"
                name="matricBoard"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="matricMarks">Marks / Percentage Obtained</label>
              <input
                type="text"
                id="matricMarks"
                name="matricMarks"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" id="enableInter" name="enableInter" />
            <label for="enableInter">Add Inter / 12th Details</label>
          </div>
          <div id="interDiv" class="py-3 border-b-2" style="display: none">
            <div class="py-3"><p>Inter / 12th Details</p></div>
            <div class="py-3 flex justify-between">
              <label for="interInstName">Institute Name</label>
              <input
                type="text"
                id="interInstName"
                name="interInstName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="interBoard">Board</label>
              <input
                type="text"
                id="interBoard"
                name="interBoard"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="interMarks">Marks / Percentage Obtained</label>
              <input
                type="text"
                id="interMarks"
                name="interMarks"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" id="enableUG" name="enableUG" />
            <label for="enableUG">Add Undergraduate Details</label>
          </div>
          <div id="ugDiv" class="py-3 border-b-2" style="display: none">
            <div class="py-3"><p>UG Details</p></div>
            <div class="py-3 flex justify-between">
              <label for="ugInstName">Institute Name</label>
              <input
                type="text"
                id="ugInstName"
                name="ugInstName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="ugBoard">Board</label>
              <input
                type="text"
                id="ugBoard"
                name="ugBoard"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="ugMarks">Marks / Percentage Obtained</label>
              <input
                type="text"
                id="ugMarks"
                name="ugMarks"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" id="enablePG" name="enablePG" />
            <label for="enablePG">Add Postgraduate Details</label>
          </div>
          <div id="pgDiv" class="py-3 border-b-2" style="display: none">
            <div class="py-3"><p>PG Details</p></div>
            <div class="py-3 flex justify-between">
              <label for="pgInstName">Institute Name</label>
              <input
                type="text"
                id="pgInstName"
                name="pgInstName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="pgBoard">Board</label>
              <input
                type="text"
                id="pgBoard"
                name="pgBoard"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="pgMarks">Marks / Percentage Obtained</label>
              <input
                type="text"
                id="pgMarks"
                name="pgMarks"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <div>
            <input type="checkbox" id="enablePHD" name="enablePHD" />
            <label for="enablePHD">Add PhD Details</label>
          </div>
          <div id="phdDiv" class="py-3" style="display: none">
            <div class="py-3"><p>PhD Details</p></div>
            <div class="py-3 flex justify-between">
              <label for="phdInstName">Institute Name</label>
              <input
                type="text"
                id="phdInstName"
                name="phdInstName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="phdBoard">Board</label>
              <input
                type="text"
                id="phdBoard"
                name="phdBoard"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="phdMarks">Marks / Percentage Obtained</label>
              <input
                type="text"
                id="phdMarks"
                name="phdMarks"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <button
            class="p-3 bg-lime-200 m-3 rounded-xl hover:-translate-y-1 hover:scale-110 hover:bg-lime-300 transition ease-in-out"
            id="addQualificationBtn"
            type="button"
          >
            Add any other Qualification
          </button>
        </div>
        <!-- ----------------- Work Info ----------------------------------------------------- -->
        <div id="workInfo" class="py-3 border-b-2">
          <div id="workInfoChild">
            <div class="py-3 flex justify-between">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                id="companyName"
                name="companyName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="compPost">Post</label>
              <input
                type="text"
                id="compPost"
                name="compPost"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="joinDate">Joining Date</label>
              <input
                type="date"
                id="joinDate"
                name="joinDate"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="lastDate">Worked Till</label>
              <input
                type="date"
                id="lastDate"
                name="lastDate"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="workEx">Want to describe your work there?</label>
              <textarea
                type="text"
                id="workEx"
                name="workEx"
                class="border rounded px-2 focus:outline-none"
              >
              </textarea>
            </div>
          </div>

          <button
            id="workBtn"
            type="button"
            class="p-3 bg-lime-200 m-3 rounded-xl hover:-translate-y-1 hover:scale-110 hover:bg-lime-300 transition ease-in-out"
          >
            Add more company detail
          </button>
        </div>
        <!-- ----------------- Skill Info ----------------------------------------------------- -->
        <div id="skillsInfo" class="py-3 border-b-2">
          <div id="skillInfoChild">
            <div class="py-3 flex justify-between">
              <label for="skillName">Skill Name</label>
              <input
                type="text"
                id="skillName"
                name="skillName"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="skillSource">Where you learned it from</label>
              <input
                type="text"
                id="skillSource"
                name="skillSource"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
            <div class="py-3 flex justify-between">
              <label for="skillEx">Experience Time</label>
              <input
                type="text"
                id="skillEx"
                name="skillEx"
                class="border rounded px-2 focus:outline-none"
              />
            </div>
          </div>
          <button
            id="skillBtn"
            type="button"
            class="p-3 bg-lime-200 m-3 rounded-xl hover:-translate-y-1 hover:scale-110 hover:bg-lime-300 transition ease-in-out"
          >
            Add more Skill
          </button>
        </div>
        <button
          class="p-3 bg-amber-200 mt-3 rounded-xl hover:-translate-y-1 hover:scale-110 hover:bg-amber-300 transition ease-in-out"
          id="submitResumeBtn"
          type="button"
        >
          Save Data
        </button>
      </form>
    </div>
    <script type="module" src="addResume.js"></script>
  </body>
</html>
