<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="userinfo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="antialiased text-slate-400 bg-slate-900">
    <div
      id="menu"
      class="fixed top-0 left-0 w-screen h-screen border-b bg-slate-900/80 backdrop-blur-sm z-50 hidden flex-col gap-9 p-5 px-8"
    >
      <div class="flex items-center justify-between gap-4 border-b pb-2">
        <a href="/jpro/homePage.html" id="logo" class="px-5"
          ><h1 class="font-semibold text-2xl">
            <span class="text-blue-500">Free</span
            ><span class="text-blue-600">Job</span
            ><span class="text-blue-700">Search</span>
          </h1></a
        >
        <button class="inline-block px-5" id="menuClose-btn">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>
      <nav class="flex flex-col items-center gap-6 text-2xl font-semibold">
        <a href="/jpro/addResume.html">Add Your Resume</a>
        <a href="/jpro/profilePage.html">Your Profile</a>
        <button id="logout" class="rounded-xl bg-red-600 py-2 px-5">Log Out?</button>
      </nav>
    </div>
    <div
      class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
    >
      <div class="w-[108rem] flex-none flex justify-end">
        <picture>
          <source srcset="assest/first.avif" type="image/avif" />
          <img
            src="assest/first.png"
            alt=""
            class="w-[71.75rem] flex-none max-w-none dark:hidden"
            decoding="async"
          />
        </picture>
        <picture>
          <source srcset="assest/second.avif" type="image/avif" />
          <img
            src="assest/second.png"
            alt=""
            class="w-[90rem] flex-none max-w-none hidden dark:block"
            decoding="async"
          />
        </picture>
      </div>
    </div>
    <header
      class="flex justify-between p-2 sticky top-0 z-40 w-full backdrop-blur transition-colors duration-500 lg:z-50 border-b lg:border-slate-900/10 border-slate-50/[0.06] supports-backdrop-blur:bg-white/60 bg-transparent"
    >
      <a href="/homePage.html" id="logo" class="px-5"
        ><h1 class="font-semibold text-2xl">
          <span class="text-blue-500">Free</span
          ><span class="text-blue-600">Job</span
          ><span class="text-blue-700">Search</span>
        </h1></a
      >
      <button class="md:hidden inline-block px-5" id="menu-btn">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
      <nav class="hidden md:flex items-center gap-4 lg:gap-6">
        <div id="filter"></div>
        <div id="search"></div>
        <div id="profile" class="px-5">
          <p>Profile</p>
          <div
            id="profileDiv"
            class="invisible border border-2 rounded-xl p-2 absolute w-40 right-1 flex flex-col justify-center items-center"
          >
            <div class="addResumeBtn">
              <button class="hover:text-red-400">Add Your Resume</button>
            </div>
            <div class="showProfileBtn">
              <button class="hover:text-red-400">Your Profile</button>
            </div>
            <div id="LogoutBtn">
              <button class="hover:text-red-400">Log Out?</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      <div id="resume-data" class="flex flex-col md:flex-row">
        <div id="profilePicDiv" class="basis-1/3 h-[90vh] flex flex-col justify-center items-center">
          <img src="assest/image-profile.jpg" alt="" class="w-36 rounded-full md:rounded-2xl m-3">
          <p>Name</p>
        </div>
        <div id="profileData" class="basis-2/3 h-[90vh] overflow-y-scroll scroll-smooth">
          <form
            action="post"
            class="py-5 px-2 mb-5 font-poppins"
            id="myForm"
          >
            <!-- ---------------------- Personal Info -------------------------------------------------------------- -->
            <div id="personalInfo" class="border-b-2 border-current p-3">
              <div class="py-3">
                <div class="py-1 flex justify-between" id="resumeFNameDiv" >
                  <label for="resumeFName" style="display: none;">First Name</label>
                  <input
                    type="text"
                    id="resumeFName"
                    name="resumeFName"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-1 flex justify-between" id="resumeMNameDiv">
                  <label for="resumeMName" style="display: none;">Middle Name</label>
                  <input
                    type="text"
                    id="resumeMName"
                    name="resumeMName"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-1 flex justify-between" id="resumeLNameDiv">
                  <label for="resumeLName" style="display: none;">Last Name</label>
                  <input
                    type="text"
                    id="resumeLName"
                    name="resumeLName"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
              </div>

              <div class="py-3 flex justify-between" id="resumeDOBDiv">
                <label for="resumeDOB" style="display: none;">Date of Birth</label>
                <input
                  type="date"
                  id="resumeDOB"
                  name="resumeDOB"
                  class="focus:outline-none bg-transparent"
                  style="display: none;"
                />
              </div>

              <div class="py-3 flex justify-between" id="resumePhoneNoDiv">
                <label for="resumePhoneNo" style="display: none;">Phone Number</label>
                <input
                  type="tel"
                  id="resumePhoneNo"
                  name="resumePhoneNo"
                  pattern="[0-9]{10}"
                  title="Example: 1234567895"
                  maxlength="10"
                  class="focus:outline-none bg-transparent"
                  required
                  style="display: none;"
                />
              </div>

              <div class="py-3 flex justify-between" id="resumeFatherNameDiv">
                <label for="resumeFatherName" style="display: none;">Father Name</label>
                <input
                  type="text"
                  id="resumeFatherName"
                  name="resumeFatherName"
                  class="focus:outline-none bg-transparent"
                  style="display: none;"
                />
              </div>

              <div class="py-3 flex justify-between" id="resumeMotherNameDiv">
                <label for="resumeMotherName" style="display: none;">Mother Name</label>
                <input
                  type="text"
                  id="resumeMotherName"
                  name="resumeMotherName"
                  class="focus:outline-none bg-transparent"
                  style="display: none;"
                />
              </div>

              <div class="py-3 flex justify-between" id="salaryDiv">
                <label for="salary" style="display: none;">How Much money you want to work for?</label>
                <input
                  type="text"
                  id="salary"
                  name="salary"
                  class="focus:outline-none bg-transparent"
                  style="display: none;"
                />
              </div>
            </div>
            <!-- ----------------- Address Info ----------------------------------------------------- -->
            <div id="addressInfo" class="border-b-2 border-current p-3">
              <div id="currentAddressPara"><p>Current Address</p></div>
              <div id="currentAddress" class="py-3 border-b-2 border-current">
                <div class="py-3 flex justify-between" id="resumeCountryDiv">
                  <label for="resumeCountry" style="display: none;">Country</label>
                  <input
                    type="text"
                    id="resumeCountry"
                    name="resumeCountry"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumeStateDiv">
                  <label for="resumeState" style="display: none;">State</label>
                  <input
                    type="text"
                    id="resumeState"
                    name="resumeState"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumeDistrictDiv">
                  <label for="resumeDistrict" style="display: none;">District</label>
                  <input
                    type="text"
                    id="resumeDistrict"
                    name="resumeDistrict"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePlaceDiv">
                  <label for="resumePlace" style="display: none;">City/Village</label>
                  <input
                    type="text"
                    id="resumePlace"
                    name="resumePlace"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePinDiv">
                  <label for="resumePin" style="display: none;">Pin Code</label>
                  <input
                    type="text"
                    id="resumePin"
                    name="resumePin"
                    pattern="[0-9]{6}"
                    title="Example: 123456"
                    maxlength="6"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumeAddrDiv">
                  <label for="resumeAddr" style="display: none;">Remaining Address</label>
                  <input
                    type="text"
                    id="resumeAddr"
                    name="resumeAddr"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
              </div>
              <div id="parmanentAddressPara" class="py-3">
                <p>Parmanent Address</p>
              </div>
              <div id="parmanentAddress" class="py-3">
                <div class="py-3 flex justify-between" id="resumePCountryDiv">
                  <label for="resumePCountry" style="display: none;">Country</label>
                  <input
                    type="text"
                    id="resumePCountry"
                    name="resumePCountry"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePStateDiv">
                  <label for="resumePState" style="display: none;">State</label>
                  <input
                    type="text"
                    id="resumePState"
                    name="resumePState"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePDistrictDiv">
                  <label for="resumePDistrict" style="display: none;">District</label>
                  <input
                    type="text"
                    id="resumePDistrict"
                    name="resumePDistrict"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePPlaceDiv">
                  <label for="resumePPlace" style="display: none;">City/Village</label>
                  <input
                    type="text"
                    id="resumePPlace"
                    name="resumePPlace"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePPinDiv">
                  <label for="resumePPin" style="display: none;">Pin Code</label>
                  <input
                    type="text"
                    id="resumePPin"
                    name="resumePPin"
                    pattern="[0-9]{6}"
                    title="Example: 123456"
                    maxlength="6"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>

                <div class="py-3 flex justify-between" id="resumePAddrDiv">
                  <label for="resumePAddr" style="display: none;">Remaining Address</label>
                  <input
                    type="text"
                    id="resumePAddr"
                    name="resumePAddr"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
              </div>
            </div>
            <!-- ----------------- Educational Info ----------------------------------------------------- -->
            <div id="educationalInfo" class="py-3 border-b-2 border-current">
              <div><p>Educational</p></div>
              <div id="matricDiv" class="py-3 border-b-2">
                <div class="py-3"><p>Matric / 10th Details</p></div>
                <div class="py-3 flex justify-between">
                  <label for="matricInstName" style="display: none">Institute Name</label>
                  <input
                    type="text"
                    id="matricInstName"
                    name="matricInstName"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="matricBoard" style="display: none">Board</label>
                  <input
                    type="text"
                    id="matricBoard"
                    name="matricBoard"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="matricMarks" style="display: none">Marks / Percentage Obtained</label>
                  <input
                    type="text"
                    id="matricMarks"
                    name="matricMarks"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
              </div>
              <div id="interDiv" class="py-3 border-b-2">
                <div class="py-3"><p>Inter / 12th Details</p></div>
                <div class="py-3 flex justify-between">
                  <label for="interInstName" style="display: none">Institute Name</label>
                  <input
                    type="text"
                    id="interInstName"
                    name="interInstName"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="interBoard" style="display: none">Board</label>
                  <input
                    type="text"
                    id="interBoard"
                    name="interBoard"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="interMarks" style="display: none">Marks / Percentage Obtained</label>
                  <input
                    type="text"
                    id="interMarks"
                    name="interMarks"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
              </div>
              <div id="ugDiv" class="py-3 border-b-2">
                <div class="py-3"><p>UG Details</p></div>
                <div class="py-3 flex justify-between">
                  <label for="ugInstName" style="display: none">Institute Name</label>
                  <input
                    type="text"
                    id="ugInstName"
                    name="ugInstName"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="ugBoard" style="display: none">Board</label>
                  <input
                    type="text"
                    id="ugBoard"
                    name="ugBoard"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="ugMarks" style="display: none">Marks / Percentage Obtained</label>
                  <input
                    type="text"
                    id="ugMarks"
                    name="ugMarks"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
              </div>
              <div id="pgDiv" class="py-3 border-b-2">
                <div class="py-3"><p>PG Details</p></div>
                <div class="py-3 flex justify-between">
                  <label for="pgInstName" style="display: none">Institute Name</label>
                  <input
                    type="text"
                    id="pgInstName"
                    name="pgInstName"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="pgBoard" style="display: none">Board</label>
                  <input
                    type="text"
                    id="pgBoard"
                    name="pgBoard"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="pgMarks" style="display: none">Marks / Percentage Obtained</label>
                  <input
                    type="text"
                    id="pgMarks"
                    name="pgMarks"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
              </div>
              <div id="phdDiv" class="py-3">
                <div class="py-3"><p>PhD Details</p></div>
                <div class="py-3 flex justify-between">
                  <label for="phdInstName" style="display: none">Institute Name</label>
                  <input
                    type="text"
                    id="phdInstName"
                    name="phdInstName"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="phdBoard" style="display: none">Board</label>
                  <input
                    type="text"
                    id="phdBoard"
                    name="phdBoard"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
                <div class="py-3 flex justify-between">
                  <label for="phdMarks" style="display: none">Marks / Percentage Obtained</label>
                  <input
                    type="text"
                    id="phdMarks"
                    name="phdMarks"
                    class="focus:outline-none bg-transparent"
                    style="display: none"
                  />
                </div>
              </div>
            </div>
            <!-- ----------------- Work Info ----------------------------------------------------- -->
            <div id="workInfo" class="py-3 border-b-2 border-current">
              <div id="workInfoChild">
                <div class="py-3 flex justify-between" id="companyNameDiv">
                  <label for="companyName" style="display: none;">Company Name</label>
                  <input
                    type="text"
                    id="companyName"
                    name="companyName"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="compPostDiv">
                  <label for="compPost" style="display: none;">Post</label>
                  <input
                    type="text"
                    id="compPost"
                    name="compPost"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="joinDateDiv">
                  <label for="joinDate" style="display: none;">Joining Date</label>
                  <input
                    type="date"
                    id="joinDate"
                    name="joinDate"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="lastDateDiv">
                  <label for="lastDate" style="display: none;">Worked Till</label>
                  <input
                    type="date"
                    id="lastDate"
                    name="lastDate"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="workExDiv">
                  <label for="workEx" style="display: none;">Want to describe your work there?</label>
                  <textarea
                    type="text"
                    id="workEx"
                    name="workEx"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <!-- ----------------- Skill Info ----------------------------------------------------- -->
            <div id="skillsInfo" class="py-3 border-b-2 border-current">
              <div id="skillInfoChild">
                <div class="py-3 flex justify-between" id="skillNameDiv">
                  <label for="skillName" style="display: none;">Skill Name</label>
                  <input
                    type="text"
                    id="skillName"
                    name="skillName"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="skillSourceDiv">
                  <label for="skillSource" style="display: none;">Where you learned it from</label>
                  <input
                    type="text"
                    id="skillSource"
                    name="skillSource"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
                <div class="py-3 flex justify-between" id="skillExDiv">
                  <label for="skillEx" style="display: none;">Experience Time</label>
                  <input
                    type="text"
                    id="skillEx"
                    name="skillEx"
                    class="focus:outline-none bg-transparent"
                    style="display: none;"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="userinfo.js"></script>
    <script type="module" src="profileBtn.js"></script>
  </body>
</html>
