<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search</title>
    <link rel="stylesheet" href="homePage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="antialiased text-slate-400 bg-slate-900">
    <div
      id="menu"
      class="fixed top-0 left-0 w-screen h-screen border-b bg-slate-900/80 backdrop-blur-sm z-50 hidden flex-col gap-9 p-5 px-8"
    >
      <div class="flex items-center justify-between gap-4 border-b pb-2">
        <a href="/homePage.html" id="logo" class="px-5"
          ><h1 class="font-semibold text-2xl">
            <span class="text-blue-500">Free</span
            ><span class="text-blue-600">Job</span
            ><span class="text-blue-700">Search</span>
          </h1></a
        >
        <button class="inline-block px-5" id="menuClose-btn">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>
      <nav class="flex flex-col items-center gap-6 text-2xl font-semibold">
        <div id="filter" class="cursor-pointer">Filter</div>
        <div id="search" class="cursor-pointer">Search</div>
        <a href="/addResume.html">Add Your Resume</a>
        <a href="/profilePage.html">Your Profile</a>
        <button class="rounded-xl bg-red-600 py-2 px-5">Log Out?</button>
      </nav>
    </div>
    <div
      class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
    >
      <div class="w-[108rem] flex-none flex justify-end">
        <picture>
          <source srcset="assest/first.avif" type="image/avif" />
          <img
            src="assest/first.png"
            alt=""
            class="w-[71.75rem] flex-none max-w-none dark:hidden"
            decoding="async"
          />
        </picture>
        <picture>
          <source srcset="assest/second.avif" type="image/avif" />
          <img
            src="assest/second.png"
            alt=""
            class="w-[90rem] flex-none max-w-none hidden dark:block"
            decoding="async"
          />
        </picture>
      </div>
    </div>
    <header
      class="flex justify-between p-2 sticky top-0 z-40 w-full backdrop-blur transition-colors duration-500 lg:z-50 border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent"
    >
      <a href="/homePage.html" id="logo" class="px-5"
        ><h1 class="font-semibold text-2xl">
          <span class="text-blue-500">Free</span
          ><span class="text-blue-600">Job</span
          ><span class="text-blue-700">Search</span>
        </h1></a
      >
      <button class="md:hidden inline-block px-5" id="menu-btn">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
      <nav class="hidden md:flex items-center gap-4 lg:gap-6">
        <div id="filter"></div>
        <div id="search"></div>
        <div id="profile" class="px-5">
          <p>Profile</p>
          <div
            id="profileDiv"
            class="invisible border border-2 rounded-xl p-2 absolute w-40 right-1 flex flex-col justify-center items-center"
          >
            <div class="addResumeBtn">
              <button class="hover:text-red-400">Add Your Resume</button>
            </div>
            <div class="showProfileBtn">
              <button class="hover:text-red-400">Your Profile</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      <div
        id="user-container"
        class="flex justify-around flex-wrap gap-2"
      ></div>
    </main>
    <script type="module" src="homePage.js"></script>
    <script type="module" src="profileBtn.js"></script>
  </body>
</html>
